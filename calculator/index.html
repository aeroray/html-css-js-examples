<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="display">
        <div data-prev-operand class="prev-operand purple"></div>
        <div data-cur-operand class="cur-operand">0</div>
      </div>
      <button data-all-clear class="purple span-2">AC</button>
      <button data-delete>DEL</button>
      <button data-operation class="grey">รท</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation class="grey">ร</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation class="grey">-</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation class="grey">+</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-equal class="purple span-2">=</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
