<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <link rel="shortcut icon" href="../ray.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="hour">
        <div class="hr"></div>
      </div>
      <div class="minute">
        <div class="mn"></div>
      </div>
      <div class="second">
        <div class="sc"></div>
      </div>
      <div class="date">
        <span id="date">2020-07-21</span>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
